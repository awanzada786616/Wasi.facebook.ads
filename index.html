
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wasi Facebook Ads</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="animated-title">Wasi Facebook Ads</h1>
    <div class="card gradient low">
      <h2>Ad Low Reach</h2>
      <p>Price: Rs. 400</p>
      <p>Validity: 1 Day</p>
      <button class="order-btn">Order Now</button>
    </div>
    <div class="card gradient medium">
      <h2>Ad Medium Reach</h2>
      <p>Price: Rs. 1,500</p>
      <p>Validity: 3 Days</p>
      <button class="order-btn">Order Now</button>
    </div>
    <div class="card gradient high">
      <h2>Ad High Reach</h2>
      <p>Price: Rs. 3,000</p>
      <p>Validity: 7 Days</p>
      <button class="order-btn">Order Now</button>
    </div>
    <div class="card gradient ultra">
      <h2>Ad Ultra Reach</h2>
      <p>Price: Rs. 5,500</p>
      <p>Validity: 7 Days</p>
      <button class="order-btn">Order Now</button>
    </div>
  </div>
</body>
</html>
